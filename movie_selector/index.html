<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>MOVIE SELECTOR</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie</label>

      <select id="movie">
        <option value="10">MOVIE 1</option>
        <option value="100">MOVIE 2</option>
        <option value="1000">MOVIE 3</option>
        <option value="10000">MOVIE 4</option>
      </select>

      <ul class="showcase">
        <li>
          <div class="seat">          </div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected">          </div>
          <small>selected</small>
        </li>
        <li>
          <div class="seat occupied">          </div>
          <small>occupied</small>
        </li>
      </ul>

      <div class="container">
        <div class="screen">        </div>
        <div class="row">
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>

          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
        </div>
        <div class="row">
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat occupied">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
        </div>
        <div class="row">
          <div class="seat occupied">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat occupied">          </div>
        </div>
        <div class="row">
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat occupied">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
        </div>
        <div class="row">
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat occupied">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
        </div>
        <div class="row">
          <div class="seat">          </div>
          <div class="seat occupied">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat">          </div>
          <div class="seat occupied">          </div>
          <div class="seat">          </div>
        </div>
      </div>

      <p class="text"> You have selected <span id="count">0 </span> seats for a price <span id="total">0</span>.</p>

    </div>
  </body>
  <script src="script.js"></script>
</html>
